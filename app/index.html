    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>backbone app example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
       <nav role='navigation' class="main-nav" id="main-nav">
          <ul id="main-nav-list">
            <li>
              <a href="#simple">
                <div>
                  Simple
                  <span>simple dust template</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#logic">
                <div>
                  Logic
                  <span>dust template with logic</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#section">
                <div>
                  Section
                  <span>section with context example/span>
                </div>
              </a>
            </li>
            <li>
              <a href="#helpers">
                <div>
                  Helpers
                  <span>dust template with helpers</span>
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <div id="content"></div>


        <script type="text/template" id="simple" >
           {title}
           <ul>
           {#names}
            <li>{name} - is {$idx} from {$len} </li>
           {/names}
           </ul>           
        </script>

        <script type="text/template" id="logic" >
          <ul>
          {#friends}
            <li>{name}, {age}{~n}</li>
          {:else}
            <p>You have no friends!</p>
          {/friends}
          </ul>
        </script>
  
        <script type="text/template" id="section" >
          <h3>Section</h3>
          <ul>
            <li>{name}</li>
            {#A}
              <li>{name}</li>
              {#B}
                <li>{name}</li>
              {/B}
            {/A}
            {#B}
                <li>{name}</li>
            {/B}
          </ul>
          <h3>Paths</h3>
          <ul>
            {#A.B}
              <li>name in B= {name}, name in A = {A.name}</li>
            {/A.B}
            {#A:B foo="hi" bar="foo" }
              <li>name in B= {B.name}, name in A = {name}</li>
              <li>{foo} - {bar}</li>
            {/A}
          </ul>
        </script>

        <script type="text/template" id="helpers" >          
          {@select key="{selkey}"}
            {@eq value="foo"}foo{/eq}
            {@eq value="bar"}bar{/eq}
            {@default}This is default text{/default}
          {/select}
          <br/>
          <select>
            {#courses}
              <option {@eq key="{courses[$idx]}" value="{curCourse}" type="string"} selected {/eq} >{courses[$idx]}</option>
             {/courses} 
          </select><br/>
          {@if cond="{age}>=18"}
            Your age less when 18
          {:else}
          You are adult
          {/if}
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
